apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: blog-db-dep
spec:
  replicas: 1
  template:
    metadata:
      labels:
        blog: blog-db
    spec:
      containers:
      - name: db
        image: mysql:5.7
        imagePullPolicy: IfNotPresent
        ports:
        - name: dbport
          containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: welcome